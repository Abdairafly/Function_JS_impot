<body>
  
  <div class="container" >
    <h1 class="form-title">Calcul de l'impôt Zorglub</h1>
    <form id="impotForm">
      <div class="form-group">
        <label for="ageInput" style="font-size: large;"  >Âge :</label>
        <input type="number" class="form-control" id="ageInput" min="0" required>
      </div>
      <div class="form-group">
        <label for="sexeSelect" style="font-size: large; ">Sexe :</label>
        <select class="form-control" id="sexeSelect" required>
          <option value="">Sélectionner</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div><br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Vérifier</button>
      </div>
    </form>
    <div id="resultat" class="form-result" style="display: none;"></div>
  </div>
